<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Derma Expert</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFF5EE;
    }

    header {
      background-color: #FFE4E1;
      color: #333;
      padding: 1rem 2rem;
      position: relative;
    }

    .logo-header {
      display: flex;
      align-items: center;
      position: relative;
    }

    .logo-header img {
      height: 100px;
      width: auto;
    }

    .logo-header h1 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      font-size: 2rem;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .producto {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .producto h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .producto p {
      margin: 0.5rem 0;
    }

    .precio {
      font-weight: bold;
      color: #E91E63;
    }

    .producto button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .producto button:hover {
      background-color: #45a049;
    }

    .carrito {
      padding: 1rem;
      background: #f9f9f9;
      border-top: 2px solid #ccc;
      margin-top: 2rem;
    }

    .carrito h2 {
      margin-bottom: 1rem;
    }

    #lista-carrito {
      list-style: none;
      padding: 0;
    }

    #lista-carrito li {
      margin-bottom: 0.5rem;
    }

    #finalizar {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #finalizar:hover {
      background-color: #1976D2;
    }

    @media (min-width: 768px) {
      main {
        display: flex;
        flex-direction: row;
        gap: 2rem;
      }

      .productos {
        flex: 3;
      }

      .carrito {
        flex: 1;
        position: sticky;
        top: 1rem;
        height: fit-content;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-header">
      <img src="logo.jpeg" alt="Logo Derma Expert">
      <h1>Derma Expert</h1>
    </div>
  </header>

  <main>
    <section id="productos" class="productos">
      <!-- Los productos se cargarÃ¡n desde JS -->
    </section>

    <aside class="carrito" id="carrito">
      <h2>Carrito</h2>
      <ul id="lista-carrito"></ul>
      <p>Total: S/ <span id="total">0.00</span></p>
      <button id="finalizar">Finalizar compra</button>
    </aside>
  </main>

  <script src="productos.js"></script>
  <script src="app.js"></script>
  <script src="script.js"></script>
</body>
</html>
